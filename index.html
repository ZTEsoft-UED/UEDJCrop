  <script type="text/javascript">

$(function() {
  $("#Upload").click(function(){
    $('#avatarUpload').uploadify('upload','*');
   var id = $("#id").val();
   console.log(parseInt(id));
  })
    $("#avatarUpload").uploadify({
        'debug'             : false,    //开启调试
        'auto'              : false,    //是否自动上传
        'multi'             : false,    //是否多次上传  
        'uploadLimit'       : 1,
        'formData'          : {'uid':parseInt(id),'uname':'-majinyun','motto':'Cannondale'}, //附带值
        'buttonText'        : '请选择图片',
        'height'            : 35,
        'width'             : 120,
        'removeCompleted'   : false,
        'swf'               : 'uploadify/uploadify.swf',
        'uploader'          : 'upload.php',
        'fileTypeExts'      : '*.gif; *.jpg; *.jpeg; *.png;',//设置上传文件类型为常用图片格式  
        'fileSizeLimit'     : '10240KB', //设置上传文件大小单位kb 
        'onUploadSuccess' : function(file, data, response) {
            var msg = $.parseJSON(data);
            if( msg.result_code == 1 ){
                $("#img").val( msg.result_des );
                $("#target").attr("src",msg.result_des);
                $(".preview").attr("src",msg.result_des);
                $('#target').Jcrop({
                    minSize: [300,200],
                    setSelect: [0,0,600,300],
                    onChange: updatePreview,
                    onSelect: updatePreview,
                    onSelect: updateCoords,
                    allowResize: true,
                    fadeTime    : 400,
                    dragEdges   : true,
                    aspectRatio  : 1.5//设置比例
                },
                function(){
                    // Use the API to get the real image size
                    var bounds = this.getBounds();
                    boundx = bounds[0];
                    boundy = bounds[1];
                    // Store the API in the jcrop_api variable
                    jcrop_api = this;
                });
                $(".imgchoose").show(100);
                $("#avatar_submit").show(100);
                $('html,body').animate({scrollTop:$('#avatarUpload').offset().top+160},1000,'swing',function(){
                     });
            } else {
                alert('图片上传失败');
            }
        },
        'onError' : function (event,ID,fileObj,errorObj) {  
            $('#id_span_msg').html("上传失败，错误码:"+errorObj.type+" "+errorObj.info);  
        },  
        'onClearQueue' : function(queueItemCount) {
            alert( $('#img1') );
        },
        'onCancel' : function(file) {
            alert('您放弃了 ' + file.name + '的上传.');
        }
    });
    
    //照片裁剪
    var jcrop_api, boundx, boundy;
    
    function updateCoords(c)
    {
        $('#x').val(c.x); //选中区域左上角横坐标 
        $('#y').val(c.y);
        $('#w').val(c.w); ////得到选中区域的宽度 
        $('#h').val(c.h);
    };
    function checkCoords(){
        if (parseInt($('#w').val())) return true;
        alert('请选择图片上合适的区域');
        return false;
    };
    function updatePreview(c){  
            var rx = 300 / c.w;
            var ry = 200 / c.h;
            $('#preview3').css({
                width: (Math.round(rx * boundx) *2)+ 'px',
                height: Math.round(ry * boundy) + 'px',
                marginLeft: '-' + (Math.round(rx * c.x)*2 )+ 'px',
                marginTop: '-' + Math.round(ry * c.y) + 'px'
            }); 
    };
    
    $("#avatar_submit").click(function(){
        var img = $("#img").val();
        var x = $("#x").val();
        var y = $("#y").val();
        var w = $("#w").val();
        var h = $("#h").val();
        if( checkCoords() ){
            $.ajax({
                type: "POST",
                url: "resize.php",
                data: {"img":img,"x":x,"y":y,"w":w,"h":h},
                dataType: "json",
                success: function(msg){
                    if( msg.result_code == 1 ){
                         $('#avatar_msg').show();
                        $('html,body').animate({scrollTop:$('#tophead').offset().top-100},1000,'swing',function(){
                            $('#Uimg').show();
                            $('#avatar').attr('src',msg.result_des.big);
                        });
                    } else {
                        alert("图片没弄好，失败咯");
                    }
                }
            });
        }
    });
});
</script>
